<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Hotel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .form-container,
    .list-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 48%;
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <header>

    <h1>Sistema de Hotel</h1>
  </header>
  <main>
    <section class="container">
      <div class="form-container">
        <h2>Criar Cliente</h2>
        <form id="createClientForm">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <button type="submit">Criar Cliente</button>
        </form>
      </div>

      <div class="list-container">
        <h2>Lista de Clientes</h2>
        <ul id="clientList"></ul>
      </div>

      <div class="form-container">
        <h2>Deletar Cliente</h2>
        <form id="deleteClientForm">
          <label for="deleteClientId">ID do Cliente:</label>
          <input type="number" id="deleteClientId" name="deleteClientId" required>
          <button type="submit">Deletar Cliente</button>
        </form>
      </div>
    </section>

    <section class="container">
      <div class="form-container">
        <h2>Criar Quarto</h2>
        <form id="createRoomForm">
          <label for="numero">Número do Quarto:</label>
          <input type="text" id="numero" name="numero" required>

          <label for="tipo">Tipo:</label>
          <input type="text" id="tipo" name="tipo" required>

          <label for="precoPorNoite">Preço por Noite:</label>
          <input type="number" id="precoPorNoite" name="precoPorNoite" required>

          <button type="submit">Criar Quarto</button>
        </form>
      </div>

      <div class="list-container">
        <h2>Lista de Quartos</h2>
        <ul id="roomList"></ul>
      </div>
    </section>

    <section class="container">
      <div class="form-container">
        <h2>Criar Reserva</h2>
        <form id="createReservationForm">
          <label for="clienteId">ID do Cliente:</label>
          <input type="number" id="clienteId" name="clienteId" required>

          <label for="quartoId">ID do Quarto:</label>
          <input type="number" id="quartoId" name="quartoId" required>

          <label for="dataCheckIn">Data de Check-In:</label>
          <input type="date" id="dataCheckIn" name="dataCheckIn" required>

          <label for="dataCheckOut">Data de Check-Out:</label>
          <input type="date" id="dataCheckOut" name="dataCheckOut" required>

          <button type="submit">Criar Reserva</button>
        </form>
      </div>

      <div class="list-container">
        <h2>Lista de Reservas</h2>
        <ul id="reservationList"></ul>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('createClientForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const email = document.getElementById('email').value;

      fetch('http://localhost:8080/api/clientes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, cpf, email })
      })
        .then(response => response.json())
        .then(data => {
          alert('Cliente criado com sucesso!');
          fetchClients();
        });
    });
    // Função para deletar cliente pelo ID do formulário
    document.getElementById('deleteClientForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const clientId = document.getElementById('deleteClientId').value;
      deleteCliente(clientId);
    });



    document.getElementById('createRoomForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const numero = document.getElementById('numero').value;
      const tipo = document.getElementById('tipo').value;
      const precoPorNoite = document.getElementById('precoPorNoite').value;

      fetch('http://localhost:8080/api/quartos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ numero, tipo, precoPorNoite })
      })
        .then(response => response.json())
        .then(data => {
          alert('Quarto criado com sucesso!');
          fetchRooms();
        });
    });

    document.getElementById('createReservationForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const clienteId = document.getElementById('clienteId').value;
      const quartoId = document.getElementById('quartoId').value;
      const dataCheckIn = document.getElementById('dataCheckIn').value;
      const dataCheckOut = document.getElementById('dataCheckOut').value;

      fetch('http://localhost:8080/api/reservas', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ clienteId, quartoId, dataCheckIn, dataCheckOut })
      })
        .then(response => response.json())
        .then(data => {
          alert('Reserva criada com sucesso!');
          fetchReservations();
        });
    });

    function fetchClients() {
      fetch('http://localhost:8080/api/clientes')
        .then(response => response.json())
        .then(data => {
          const clientList = document.getElementById('clientList');
          clientList.innerHTML = '';
          data.forEach(client => {
            const li = document.createElement('li');
            li.textContent = `ID: ${client.id}, Nome: ${client.nome}, CPF: ${client.cpf}, Email: ${client.email}`;
            clientList.appendChild(li);
          });
        });
    }

    function fetchRooms() {
      fetch('http://localhost:8080/api/quartos')
        .then(response => response.json())
        .then(data => {
          const roomList = document.getElementById('roomList');
          roomList.innerHTML = '';
          data.forEach(room => {
            const li = document.createElement('li');
            li.textContent = `ID: ${room.id}, Número: ${room.numero}, Tipo: ${room.tipo}, Preço: ${room.precoPorNoite}`;
            roomList.appendChild(li);
          });
        });
    }

    function fetchReservations() {
      fetch('http://localhost:8080/api/reservas')
        .then(response => response.json())
        .then(data => {
          const reservationList = document.getElementById('reservationList');
          reservationList.innerHTML = '';
          data.forEach(reservation => {
            const li = document.createElement('li');
            li.textContent = `ID: ${reservation.id}, Cliente ID: ${reservation.cliente.id}, Quarto ID: ${reservation.quarto.id}, Check-In: ${reservation.dataCheckIn}, Check-Out: ${reservation.dataCheckOut}`;
            reservationList.appendChild(li);
          });
        });
    }

    fetchClients();
    fetchRooms();
    fetchReservations();
  </script>
</body>

</html>
